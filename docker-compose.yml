services:
  postgres:
    image: postgres:17-alpine
    container_name: pr_reviewer_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pr_reviewer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pr_reviewer"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:v4.18.1
    container_name: pr_reviewer_migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://user:password@postgres:5432/pr_reviewer?sslmode=disable", "up"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_reviewer_app
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/pr_reviewer?sslmode=disable
      PORT: 8080
    restart: unless-stopped

volumes:
  postgres_data:
